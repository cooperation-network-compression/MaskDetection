
<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{url_for('static',filename='demo_images/favicon.ico')}}">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/starter-template/">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">

    <title>人脸口罩佩戴检测</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.4/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.4/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.4/examples/starter-template/starter-template.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <nav class="navbar navbar-inverse navbar-fixed-top" >
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('index') }}">基于YOLOv5增强模型的口罩佩戴检测软件</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="{{ url_for('photo') }}">上传文件</a></li>
              <li><a href="{{ url_for('present') }}">实时检测</a></li>
              <li>
                {% if name %}
                  <p>{{name}},欢迎使用</p>
                {% else %}
                <a href="{{ url_for('login') }}">登录</a>
              {% endif %}</a></li>
              <li><a href="{{ url_for('logout') }}">logout</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>
    <div id="size-left">
      <div class="panel panel-primary">
        <div class="panel-heading"><p>口罩佩戴情况</p><p>（该张图片中佩戴口罩和未佩戴口罩的人数）</p></div>
        <div class="panel-body"><p id='paneldetail'></p></div>
      </div>
      <div class="panel panel-info">
        <div class="panel-heading"><p>人脸框定位</p><p>（四个值为一组，表示一个人脸的坐标定位）</p></div>
        <div class="panel-body"><p id='panelbbox'></p></div>
      </div>
    </div>
      <div class="starter-template" id='left'>
        <img src="{{url_for('static',filename='demo_images/demo.jpg')}}" id="image" class="img-rounded">
        <div id="text-container">
          <p id="instruction" class="red-color">
          <button id="btnoffset" onClick="clickUploader()" class="btn btn-primary btn-lg">上传文件</button>
          <p id="warning" class="result-color"></p>
          <p class="result-color">生成检测图片如下</p>
          <input name="imgFile" type="file" id="fileUploader"  onChange="handleFiles()">
        </div>
        <canvas id="canvas"></canvas>
        </div>
      
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.4/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.4/dist/js/bootstrap.min.js"></script>
    <script src="{{url_for('static',filename='js/index.js')}}"></script>
  </body>
</html>
